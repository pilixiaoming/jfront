
<!DOCTYPE html>
<html ng-app="userDashboardApp">
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Bootply snippet - Bootstrap Bootstrap 3 Admin</title>

    <link rel="stylesheet" href="../../css/bootstrap.min.css">
    <!--<link rel="stylesheet" href="animate.css">-->
    <!-- Optional theme -->
    <link rel="stylesheet" href="../../css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">

    <!-- CSS code from Bootply.com editor -->
    <style>
        .vcenter {
            display: inline-block;
            vertical-align: middle;
            float: none;
        }
    </style>

<!-- HTML code from Bootply.com editor -->

<body  >


<!-- Modal -->
<div class="modal fade" id="recommendAddress" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">
                        <i class="glyphicon glyphicon-info-sign" style="color:#337ab7; padding-right:10px"></i> Did you mean this?
                    </h4>
            </div>
            <div class="modal-body row">
                <div class="col-xs-5 col-xs-offset-1">
                    <div style="margin-bottom: 18px; font-size: medium">You provided</div>
                    <address>
                        Zhe Yuan<br/>
                        3192 Silverland D<br/>
                        San Jose, CA 95135<br/>
                        United States<br/>
                    </address>
                    <button type="button" class="btn btn-default">Use this address</button>

                </div>
                <div class="col-xs-1">
                    <span class="glyphicon glyphicon-hand-right fa-lg"></span>
                </div>
                <div class="col-xs-5">
                    <div style="margin-bottom: 18px; font-size: medium">We recommend</div>
                    <address style="font-weight: bold">
                        Zhe Yuan<br/>
                        3192 Silverland Dr.<br/>
                        San Jose, CA 95135<br/>
                        United States<br/>
                    </address>
                    <button type="button" class="btn btn-primary">Use this address</button>

                </div>
            </div>
            <div class="modal-footer">
                <a href="" class="pull-left" data-dismiss="modal">Go Back</a>
                <!--<button type="button" class="btn btn-primary">Save changes</button>-->
            </div>
        </div>
    </div>
</div>


<script src="../../js/jquery-2.1.4.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="../../js/bootstrap.min.js"></script>
<script>
    $(document).ready(function () {
        $("#recommendAddress").modal("show");
    });
</script>
</body>
</html>
