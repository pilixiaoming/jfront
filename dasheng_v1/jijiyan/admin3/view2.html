<div class="col-sm-10">


    <div class="row">
        <div class="col-sm-6 col-sm-offset-2">
            <form role="form">
                <h2>
                    <small>Enter you selling item info</small>
                </h2>
                <hr class="colorfullline">

                <div class="row">
                    <div class="col-xs-6">
                        <div class="form-group">
                            <input type="text" name="productName" class="form-control input-lg"
                                   placeholder="Product Name">
                        </div>
                    </div>
                    <div class="col-xs-6">
                        <div class="input-group">
                            <span class="input-group-addon">$</span>
                            <input type="text" name="price" class="form-control input-lg" placeholder="Product Price">
                        </div>
                    </div>
                </div>

                <div class="row form-group">
                    <div class="col-xs-12">
                        <label class="control-label" for="selectbasic">Product Title</label>
                        <input type="text" name="display_name" id="display_name"
                               class="form-control input-lg" placeholder="Title">
                    </div>
                </div>

                <div class="row">
                    <div class="col-xs-12">
                        <div class="form-group">

                            <label class="control-label" for="selectbasic">Category</label>
                            <select id="selectbasic" name="selectbasic" class="form-control input-lg">
                                <option value="1">Food</option>
                                <option value="2">Drink</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="user-message" class="control-label">
                        Description
                    </label>
                    <textarea class="form-control input-lg" id="user-message" cols="20" rows="3"
                              placeholder="Enter product description"></textarea>
                </div>

                <div class="row">
                    <div class="col-xs-12 col-md-6 col-md-offset-3"><input type="submit" value="Register"
                                                                           class="btn btn-primary btn-block btn-lg"
                                                                           tabindex="7"></div>
                </div>
            </form>
        </div>
    </div>


</div>
<!--/col-span-9-->
